<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./../CSS/bootstrap.css" />
    <link rel="stylesheet" href="./../CSS/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Inicio de Header-->
      <nav
        class="navbar navbar-expand-lg bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./../images/logo.png" alt="Logo" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Clanes.html">Clanes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Contacto.html">Contacto</a>
              </li>
            </ul>
            <a class="nav-link" href="./Login.html">Login</a>
          </div>
        </div>
      </nav>
      <main>
        <section id="SignUp">
          <form>
            <h1>Creacion de Cuenta</h1>
            <div>
              <input type="text" placeholder="Nombres y apellidos" />
            </div>
            <div>
              <input type="text" placeholder="Correo Electronico" />
            </div>
            <div>
              <input type="password" placeholder="Contraseña" />
            </div>
            <div>
              <input type="password" placeholder="Repetir Contraseña" />
            </div>
            <input type="submit" value="Crear Cuenta" />
          </form>
        </section>
      </main>
      <footer>
        <div>
          <h4>Síguenos</h4>
          <ul>
            <li>
              <a
                href="https://www.facebook.com/acutegamesoffice"
                target="_blank"
              >
                <img
                  width="25"
                  src="./../images/facebook.svg"
                  alt="Logo de Facebook"
                />
              </a>
            </li>
            <li>
              <a href="https://twitter.com/acute_games" target="_blank"
                ><img
                  width="25"
                  src="./..//images/twitter.svg"
                  alt="Logo de Twitter"
              /></a>
            </li>
            <li>
              <a href="https://www.instagram.com/acutegames/" target="_blank"
                ><img
                  width="25"
                  src="./../images/instagram.svg"
                  alt="Logo de instagram"
              /></a>
            </li>
